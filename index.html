<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Catalog - Browse our collection of products">
    <title>Product Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========== THEME TOKENS ========== */
        :root {
            /* Colors */
            --color-primary: #6366f1;
            --color-primary-hover: #4f46e5;
            --color-secondary: #f59e0b;
            --color-background: #0f172a;
            --color-surface: #1e293b;
            --color-surface-hover: #334155;
            --color-text-primary: #f8fafc;
            --color-text-secondary: #94a3b8;
            --color-text-muted: #64748b;
            --color-border: #334155;
            --color-success: #22c55e;
            --color-error: #ef4444;

            /* Typography */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 200ms ease;
            --transition-slow: 300ms ease;
        }

        /* ========== BASE STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ========== LAYOUT ========== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        /* ========== HEADER ========== */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            padding: var(--spacing-2xl) 0;
            background: linear-gradient(135deg, var(--color-primary) 0%, #8b5cf6 100%);
            border-radius: var(--radius-xl);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .header__title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            position: relative;
            z-index: 1;
        }

        .header__subtitle {
            font-size: var(--font-size-lg);
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .header__count {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-lg);
            margin-top: var(--spacing-md);
            font-size: var(--font-size-sm);
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* ========== PRODUCT GRID ========== */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
            justify-content: flex-start;
        }

        /* ========== PRODUCT CARD ========== */
        .product-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--color-border);
            transition: transform var(--transition-base), box-shadow var(--transition-base);
            flex: 0 0 calc(25% - var(--spacing-lg) * 3 / 4);
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--color-primary);
        }

        .product-card__image-wrapper {
            position: relative;
            padding-top: 75%;
            background: var(--color-surface-hover);
            overflow: hidden;
        }

        .product-card__image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .product-card:hover .product-card__image {
            transform: scale(1.05);
        }

        .product-card__category {
            position: absolute;
            top: var(--spacing-sm);
            left: var(--spacing-sm);
            background: rgba(99, 102, 241, 0.9);
            color: white;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(4px);
        }

        .product-card__body {
            padding: var(--spacing-md);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-card__title {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .product-card__description {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .product-card__footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }

        .product-card__price {
            font-size: var(--font-size-xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-secondary), #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-card__id {
            font-size: var(--font-size-xs);
            color: var(--color-text-muted);
            background: var(--color-surface-hover);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
        }

        /* ========== LOADING STATE ========== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-2xl);
        }

        .loading__spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1200px) {
            .product-card {
                flex: 0 0 calc(33.333% - var(--spacing-lg) * 2 / 3);
            }
        }

        @media (max-width: 900px) {
            .product-card {
                flex: 0 0 calc(50% - var(--spacing-lg) / 2);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: var(--spacing-md);
            }
            
            .product-card {
                flex: 0 0 100%;
            }

            .header__title {
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>
